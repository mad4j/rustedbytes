<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Monaco', 'Courier New', monospace;
            line-height: 1.6;
            color: #e0e0e0;
            background: #1a1a1a;
            padding: 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #00ff00;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 0.5rem;
        }
        
        h2 {
            font-size: 1.5rem;
            margin: 2rem 0 1rem 0;
            color: #00ff00;
        }
        
        p {
            color: #b0b0b0;
            margin-bottom: 1rem;
        }
        
        hr {
            border: none;
            border-top: 1px solid #404040;
            margin: 2rem 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            border: 1px solid #404040;
        }
        
        th {
            background: #2a2a2a;
            color: #00ff00;
            padding: 0.75rem;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #404040;
        }
        
        td {
            padding: 0.75rem;
            border-bottom: 1px solid #303030;
        }
        
        tr:hover {
            background: #252525;
        }
        
        a {
            color: #00aaff;
            text-decoration: none;
        }
        
        a:hover {
            color: #00ff00;
            text-decoration: underline;
        }
        
        em {
            color: #808080;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            table {
                font-size: 0.85rem;
            }
            
            th, td {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    {{ content }}
</body>
</html>
