<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            background: #f8f9fa;
            padding: 2rem 1rem;
        }
        
        .container {
            max-width: 960px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 3rem 2.5rem;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 0.75rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            color: #0077b5;
            text-align: center;
            padding-bottom: 1rem;
            border-bottom: 3px solid #0077b5;
        }
        
        h2 {
            font-size: 1.5rem;
            margin: 2rem 0 1rem 0;
            color: #0077b5;
            font-weight: 600;
            border-bottom: 2px solid #e1e8ed;
            padding-bottom: 0.5rem;
        }
        
        p {
            color: #5a6c7d;
            margin-bottom: 1rem;
            line-height: 1.7;
        }
        
        hr {
            border: none;
            border-top: 1px solid #e1e8ed;
            margin: 2rem 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            border: 1px solid #e1e8ed;
            border-radius: 4px;
            overflow: hidden;
        }
        
        th {
            background: #f8f9fa;
            color: #2c3e50;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e1e8ed;
        }
        
        td {
            padding: 1rem;
            border-bottom: 1px solid #e1e8ed;
            font-size: 0.95rem;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        a {
            color: #0077b5;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        a:hover {
            color: #005582;
            text-decoration: underline;
        }
        
        em {
            color: #95a5a6;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem 0.5rem;
            }
            
            .container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            table {
                font-size: 0.85rem;
            }
            
            th, td {
                padding: 0.75rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {{ content }}
    </div>
</body>
</html>
